<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Quiz</title>
    <style src="./assets/css/reset.css"></style>
    <style src="./assets/css/style.css"></style>
</head>
<body>
    <header>
            <h3>View High Scores</h3>
            <div id="countdown-timer"></div>
    </header>
    <main>
        <!-- Initial page -->
        <section class="card" id="welcome">
            <h2>Welcome! Click the button to start the quiz.</h2>
            <input type="button" value="Start Quiz" id="start">  
        </section>
        <!-- Questions begin, timer starts -->
        <section class="card" id="questions"></section>
        <!-- Says your score, asks if you want to see scoreboard -->
        <section class="card" id="yourScore"></section>
    </main>
    <script src="./assets/js/script.js"></script>
</body>
</html>
